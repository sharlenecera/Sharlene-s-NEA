<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body onbeforeunload="return leavePage()">
    <div id="menu">
        <a href="index.html">Home</a>
    </div>
    <div id="settings">
        <h2 class="lobbyTitles">Settings</h2>
        <form id="changeSettings">
            <h3>Lobby</h3>
            <div class="settings">
                <label for="numRounds">Number of Rounds</label>
                <select id="numRounds" oninput="changeNumRounds()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </div>

            <div class="settings">
                <label for="roundLength">Round Length</label>
                <select id="roundLength" oninput="changeRoundLength()">
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="110">110</option>
                    <option value="120">120</option>
                    <option value="130">130</option>
                    <option value="140">140</option>
                    <option value="150">150</option>
                </select>
            </div>

            <div class="settings" id="customWordsDiv">
                <label id="useCustomWordsLabel" for="useCustomWords">Only use custom words.</label>
                <input type="checkbox" id="useCustomWords" name="useCustom" oninput="changeUseCustomWords()">

            </div>

            <div class="settings">
                <button id="startGameButton" onclick="startGame()" href="gamepage.html">Start Game</button>
            </div>

        </form>
    </div>

    <div id="gameCodeBox">
        <p>Share this game code to play with friends: </p>
        <p id="gameCode"></p>
    </div>

    <div id="playersDisplay">
        <h2 class="lobbyTitles">Players</h2>
        
        
    </div>
    <script src="lobby.js"></script>
</body>
</html>
